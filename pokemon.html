<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="include/css/style.css">
	<title>Pokédexia | </title>
</head>
<body>
<nav>
    <ul id="line">
        <li>
            <a href="index.html"><img src="img/logo_acc.png" height="50px" alt="Accueil"></a>
        </li>
        
        <li class="dropdown-container">
            <a href="#" class="menu-title">Types de Pokémon ▼</a>
            
            <ul id="liste-types" class="dropdown-content"></ul>
        </li>
    </ul>
</nav>


<body>
    <div class="container">
        <div class="header">
            <div>
                <div class="pokemon-number"></div>
                <h1 class="pokemon-name"></h1>
            </div>
            <div class="types">
                <span id="types" class="type-badge"></span>
            </div>
        </div>

        <div class="main-content">
            <div>
                <div style="text-align: center; color: #2d3561;">
                    <div id="image">
						<img height="300px">
					</div>
                </div>
            </div>

            <div class="info-section">
                <div class="tabs">
                    <div class="tab active">Détails</div>
                    <div id="noms">Noms</div>
                    <div id="taille">Taille</div>
                    <div id="poids">Poids</div>
                </div>

                <div class="forms-grid">
                    <div id="evolutions">Evolutions</div>
                </div>

                <div class="desc-section">
					<h3>Description :</h3>
                    <p id="description"></p>
                </div>
            </div>
        </div>
    </div>
</body>
	
	
	<script src="include/js/data.js" defer></script>
	<script src="include/js/pokemon.js" defer></script>
